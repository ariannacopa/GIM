<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Arianna Copa" />
	<title>Copa_Arianna_animazione_logo</title>
	<style type="text/css">
		html{
			height:700%;
		}
		body{
			background-color: rgb(0, 0, 0);
		}
		canvas{
			position:absolute;
			left:50%;
			top:50%;
			margin-left: -200px;
			margin-top: -200px;
		}
	</style>
</head>
<body>

	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("#sx"),
			from         	 : "img/spruzzino/1.png",
			to           	 : "img/spruzzino/73.png",
			direction        : "x",
			playMode         : "hover",
			loop         	 : "loop",
		})

	</script>
</body>
